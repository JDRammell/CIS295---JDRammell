<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox & Grid Layout Practice</title>
    <link rel="stylesheet" href="layout.css">

</head>
<body>
     <h1>Layout Practice: Flexbox & Grid</h1>
    
    <!-- Flexbox Navigation Section -->
    <section class="flex-section">
        <h2>Flexbox Navigation</h2>
         <nav class="flex-nav">
        <div class="nav-item">Home</div>
        <div class="nav-item">About</div>
        <div class="nav-item">Services</div>
        <div class="nav-item">Contact</div>
    </nav>
    </section>
    
    <!-- Grid Gallery Section -->
    <section class="grid-section">
        <h2>Grid Photo Gallery</h2>
        <div class="grid-container">
        <div class="grid-item">Photo 1</div>
        <div class="grid-item">Photo 2</div>
        <div class="grid-item">Photo 3</div>
        <div class="grid-item">Photo 4</div>
        <div class="grid-item">Photo 5</div>
        <div class="grid-item">Photo 6</div>
    </div>
    </section>
    
</body>
</html>
